<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementic HTML</title>
</head>
<body>
    <header>
        <h1>My portfolio</h1>
    </header>
    <main>
       <section>education : xyz (CSE) | School (xyz Board)</section> 
       <section>experiences : xyz pvt.ltd | Java Intern  </section>
       <article>My story :</article>
       <aside>This is an ad</aside>
       <a href="https://google.com" target="_main"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" alt="Google" height="100"></a>
    </main>
    <!-- Inside Main Tag
        Section Tag - For a section on your page
        Article Tag - For an article on your page
        Aside Tag - For content aside main content(ads) -->

    <footer>
        <h3>contact me at avk6264@gmail.com</h3>
    </footer>

    <!--Page Layout Techniques - Using sementic tags for layout 
        using the right tags
        <header>
        <main>
        <footer>  
        *Non sementic tags - <div> , <span>-->
    
    <!-- Div Tag - Div is a container used for othe HTML elements
        It is Block Element (takes full width) 
        Span Tag - span is also a container used for other HTML elements
        It is Inline Element (takes width as per size)-->
</body>
</html>
