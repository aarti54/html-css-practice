<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>

<!-- List in HTML - Lists are used to represent real life list data
    1> Unordered List  <ul></ul>
    2> Ordered List    <ol></ol>   --> 
<body>
    <header></header>
    <main>
        <ul>
            <li>Apple</li>
            <ul>
                <li>Rs75,999  :  17 pro</li>
            </ul>
            <li>Vivo</li>
            <ul>
                <li>Rs22,000   :  T3  </li>
            </ul>
            <li>Samsung</li>
            <ul>
                <li>Rs50,000   :  S26</li>
            </ul>
        </ul>
        <ol>
            <li>Apple</li>
            <ul>
                <li>Rs75,999  :  17 pro</li>
            </ul>
            <li>Vivo</li>
            <ul>
                <li>Rs22,000   :  T3  </li>
            </ul>
            <li>Samsung</li>
            <ul>
                <li>Rs50,000   :  S26</li>
            </ul>
        </ol>
    </main>
</body>
</html>
